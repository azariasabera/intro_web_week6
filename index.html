<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Growth In Finnish Municipalities</title>
    <script src="basics.js" defer></script>
    <script src="https://unpkg.com/frappe-charts@latest"></script>
</head>
<body>
    <form action="" method="post">
        <label for="municipality">Enter municipality </label>
        <input type="text" name="municipality" id="input-area">
        <button 
                id="submit-data" style="width: 80px; 
                height: 20px; background-color: rgb(162, 248, 58); border-radius: 20px;">
            Search
        </button>
    </form>
    <div id="chart"></div>
    <br><br>
    <button id="add-data" style="height: 20px; background-color: rgb(25, 195, 195); 
            border-radius: 20px; margin-right: 20px;">
        View estimative data
    </button>
    <button id="navigation" style="height: 20px; background-color: rgb(237, 166, 22); 
            border-radius: 20px;">
        View birth and death charts
    </button>
</body>
</html>
