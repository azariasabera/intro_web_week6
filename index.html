<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Growth In Finnish Municipalities</title>
    <script src="basics.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-charts@latest"></script>
</head>
<body>
    <div id="chart"></div>
    <form action="" method="post">
        <input type="text" name="municipality" id="input-area">
        <button 
                id="submit-data" style="width: 80px; 
                height: 20px; background-color: rgb(235, 116, 135); border-radius: 20px;">
            Search
        </button>
    </form>
    <br><br>
    <button id="add-data" style="width: 80px; 
            height: 20px; background-color: rgb(25, 195, 195); border-radius: 20px;">
        Add
    </button>
</body>
</html>
