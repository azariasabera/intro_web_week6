<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth and Death</title>
    <script src="https://unpkg.com/frappe-charts@latest"></script>
</head>
<body>
    <div id="chart"></div>

    <button id="navigation" style="height: 20px; background-color: rgb(237, 166, 22); 
            border-radius: 20px;">
        Go back
    </button>

    <script>
        document.getElementById('navigation').addEventListener('click', () => {
            window.location.href = '/'; // or window.location.href = 'index.html';
        });

        const jsonQuery = { 
            "query": [{   
                "code": "Vuosi",
                "selection": {
                    "filter": "item",
                    "values": [ "2000",
                                "2001"
                            ]}
                    },
                    {
                        "code": "Alue", 
                        "selection": {
                            "filter": "item",
                            "values": ["SSS"]
                        }
                    },
                    {
                        "code": "Tiedot",
                        "selection": {
                            "filter": "item",
                            "values": ["vm01", "vm11"]
                        }
                    }],
            "response": { "format": "json-stat2"}
        }

        const getData = async () => {
            const url = "https://statfin.stat.fi/PxWeb/api/v1/en/StatFin/synt/statfin_synt_pxt_12dy.px"

            const res = await fetch(url, {
                method: "POST",
                headers: {"content-type": "application/json"},
                body: JSON.stringify(jsonQuery)
            })
            if(!res.ok) {
                return;
            }
            const data = await res.json()

            return data
        }

        const buildChart = async () => {

            const data = await getData()
            console.log(data)
            const labels = Object.values(data.dimension.Vuosi.category.label);

            const birthValues = [];
            const deathValues = [];

            data.value.forEach((item, index) => {
                if(index % 2 === 0) {
                    birthValues.push(item)
                } else {
                    deathValues.push(item)
                }
            })

            const chartData = {
                labels: labels,
                datasets: [
                    {
                        name: "Births",
                        values: birthValues
                        },
                    {
                        name: "Deaths",
                        values: deathValues
                        }
                ]
            }

            const chart = new frappe.Chart("#chart", {
                title: "Births and deaths in whole country",
                data: chartData,
                type: 'bar',
                height: 450,
                colors: ['#63d0ff', '#363636']
            })
        }

        buildChart()
    </script>
</body>
</html>
